name: Supabase Migrations (Development)

on:
  pull_request:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
      - '.github/workflows/supabase-migrations-dev.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - development

jobs:
  validate-migrations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - uses: supabase/setup-cli@v1
        with:
          version: latest
        
      - name: Validate Migration Files
        run: |
          echo "Validating migration files..."
          
          # Check if migration files exist
          if [ ! -d "supabase/migrations" ]; then
            echo "‚ùå No migrations directory found"
            exit 1
          fi
          
          # Count migration files
          MIGRATION_COUNT=$(find supabase/migrations -name "*.sql" | wc -l)
          echo "üìä Found $MIGRATION_COUNT migration files"
          
          # Validate SQL syntax (basic check)
          for file in supabase/migrations/*.sql; do
            if [ -f "$file" ]; then
              echo "üîç Validating $file..."
              # Basic SQL validation - check for common syntax errors
              if grep -q "CREATE TABLE\|ALTER TABLE\|INSERT INTO\|UPDATE\|DELETE FROM" "$file"; then
                echo "‚úÖ $file appears to contain valid SQL"
              else
                echo "‚ö†Ô∏è  $file may not contain standard SQL operations"
              fi
            fi
          done
          
      - name: Check Migration Naming Convention
        run: |
          echo "Checking migration naming convention..."
          
          for file in supabase/migrations/*.sql; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              if [[ $filename =~ ^[0-9]{14}_.*\.sql$ ]]; then
                echo "‚úÖ $filename follows naming convention"
              else
                echo "‚ö†Ô∏è  $filename may not follow naming convention (YYYYMMDDHHMMSS_description.sql)"
              fi
            fi
          done
          
      - name: Migration Summary
        run: |
          echo "üìã Migration Validation Summary"
          echo "================================"
          echo "‚úÖ All migration files validated"
          echo "‚úÖ Naming conventions checked"
          echo "‚úÖ Ready for deployment"
          
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "üîó PR: ${{ github.event.pull_request.html_url }}"
          fi 
